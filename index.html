<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./public/LogoWebIconTransparent.ico"
    /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula Editor</title>
    <style>
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.css"
      integrity="sha384-K1E1xaIzoWihlXfiT5fcmLNabsnrl+dqc0errnRwtMX14tKRA9cCYNDGnXiHEZMs"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.js"
      integrity="sha384-IolEJdmwZJpJkyCvXBnmGt8wXcP3nvRjxBjPv7/PWW7oODJhZ+qiY1sDpwgjcKLT"
      crossorigin="anonymous"
    ></script>

    <!-- MathJax Configuration -->
    <script>
      MathJax = {
        loader: {
          load: ["[tex]/color", "[tex]/html"],
        },
        tex: {
          packages: { "[+]": ["color", "html"] },
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: true,
          processEnvironments: true,
          processRefs: true,
          macros: {
            class: ["\\html{class}{#1}{#2}", 2],
            cssId: ["\\html{id}{#1}{#2}", 2],
          },
        },
        options: {
          enableMenu: false,
          skipHtmlTags: ["script", "noscript", "style", "textarea", "pre"],
        },
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
          },
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
